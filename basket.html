        <script>
    // Получить все ключи товаров в localStorage
    const productKeys = Object.keys(localStorage).filter(key => key.startsWith('product_'));

    // Перебрать все товары и отобразить их на странице
    const productListContainer = document.getElementById('product-list');

    productKeys.forEach(key => {
        const productDataString = localStorage.getItem(key);
        if (productDataString) {
            const productData = JSON.parse(productDataString);

            const cardDiv = document.createElement('div');
            cardDiv.className = 'card rounded-3 mb-4';

            const cardBodyDiv = document.createElement('div');
            cardBodyDiv.className = 'card-body p-4';

            const rowDiv = document.createElement('div');
            rowDiv.className = 'row d-flex justify-content-between align-items-center';

            const imgDiv = document.createElement('div');
            imgDiv.className = 'col-md-2 col-lg-2 col-xl-2';

            const productImage = document.createElement('img');
            productImage.src = productData.image;
            productImage.className = 'img-fluid rounded-3';
            productImage.alt = 'Product Image';

            imgDiv.appendChild(productImage);

            const infoDiv = document.createElement('div');
            infoDiv.className = 'col-md-3 col-lg-3 col-xl-3';

            const productNameP = document.createElement('p');
            productNameP.className = 'lead fw-normal mb-2';
            productNameP.textContent = productData.name;

            infoDiv.appendChild(productNameP);

            const quantityDiv = document.createElement('div');
            quantityDiv.className = 'col-md-3 col-lg-3 col-xl-2 d-flex';

            const quantityMinusButton = document.createElement('button');
            quantityMinusButton.className = 'btn btn-link px-2';
            quantityMinusButton.onclick = function() {
                const quantityInput = this.parentNode.querySelector('input[type=number]');
                quantityInput.stepDown();
            };
            quantityMinusButton.innerHTML = '<i class="fas fa-minus"></i>';

            const quantityInput = document.createElement('input');
            quantityInput.min = '1';
            quantityInput.name = 'quantity';
            quantityInput.value = '1';
            quantityInput.type = 'number';
            quantityInput.className = 'form-control form-control-sm';

            const quantityPlusButton = document.createElement('button');
            quantityPlusButton.className = 'btn btn-link px-2';
            quantityPlusButton.onclick = function() {
                const quantityInput = this.parentNode.querySelector('input[type=number]');
                quantityInput.stepUp();
            };
            quantityPlusButton.innerHTML = '<i class="fas fa-plus"></i>';

            quantityDiv.appendChild(quantityMinusButton);
            quantityDiv.appendChild(quantityInput);
            quantityDiv.appendChild(quantityPlusButton);

            const priceDiv = document.createElement('div');
            priceDiv.className = 'col-md-3 col-lg-2 col-xl-2 offset-lg-1';

            const priceH5 = document.createElement('h5');
            priceH5.className = 'mb-0';

            // Используйте регулярное выражение для извлечения всех чисел из строки
            const matches = productData.price.match(/\d+/g);

            // Проверяем, есть ли второе извлеченное число
            if (matches && matches.length >= 2) {
                const secondNumber = matches[1];
                priceH5.textContent = `${secondNumber}$`;
            } else {
                const secondNumber = matches[0];
                priceH5.textContent = `${secondNumber}$`;
            }   
            priceDiv.appendChild(priceH5);

            const deleteDiv = document.createElement('div');
            deleteDiv.className = 'col-md-1 col-lg-1 col-xl-1 text-end';

            const deleteLink = document.createElement('a');
            deleteLink.href = '#!';
            deleteLink.className = 'text-danger';
            const deleteIcon = document.createElement('i');
            deleteIcon.className = 'fas fa-trash fa-lg';

            // Добавьте обработчик события для кнопки удаления
            deleteLink.addEventListener('click', function() {
                // Удалить товар из localStorage
                localStorage.removeItem(key);
                // Удалить карточку товара со страницы
                cardDiv.remove();
                updateCartItemCount();
            });

            deleteLink.appendChild(deleteIcon);
            deleteDiv.appendChild(deleteLink);

            rowDiv.appendChild(imgDiv);
            rowDiv.appendChild(infoDiv);
            rowDiv.appendChild(quantityDiv);
            rowDiv.appendChild(priceDiv);
            rowDiv.appendChild(deleteDiv);

            cardBodyDiv.appendChild(rowDiv);
            cardDiv.appendChild(cardBodyDiv);
            productListContainer.appendChild(cardDiv);
        }
    });
           
            // Обновить счетчик товаров в корзине
        updateCartItemCount();
                        
</script>
